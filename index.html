<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>



<div class="head">
    <div class="register-container">
        <div class="title">
            <h1>Create Your Account</h1>
        </div>
    </div>
</div>

<div class="register-content">
    <div class="register-container">
        <form>
<!--            first div -->
            <div class="email">
                <label for="email">Email</label>
                <div class="clear"></div>
                <input type="email" name="email" id="email" placeholder="Enter Email" required>
            </div>
<!--                           -->
            <div class="pass">
                <label for="pass">Password</label>
                <div class="clear"></div>
                <input type="password" name="pass" id="pass" placeholder="Enter Password" required>
            </div>
            <div class="cpass">
                <label for="cpass">Repeat Password</label>
                <div class="clear"></div>
                <input type="password" name="cpass" id="cpass" placeholder="Repeat" required>
            </div>
            <div class="fullname">
                <label for="fullname">Full Name</label>
                <div class="clear"></div>
                <input type="text" name="fullname" id="fullname" placeholder="Enter Fullname" required>
            </div>
            <div class="address">
                <label for="address">Address</label>
                <div class="clear"></div>
                <input type="text" name="address" id="address" placeholder="PAKE NANYA" required>
            </div>
            



            <div class="submit">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</div>

</html>
